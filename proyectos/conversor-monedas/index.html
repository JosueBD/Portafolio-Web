<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Conversor</title><link rel="stylesheet" href="css/estilo.css"></head>
<body>
<div class="box">
  <h1>Conversor de Monedas</h1>
  <input id="amount" type="number" placeholder="Cantidad" min="0" step="any">
  <select id="from"><option>USD</option><option>EUR</option><option>CUP</option><option>MXN</option></select>
  <select id="to"><option>EUR</option><option>USD</option><option>CUP</option><option>MXN</option></select>
  <button id="go">Convertir</button>
  <div id="res">Resultado: -</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
