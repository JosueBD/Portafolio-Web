<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Calculadora</title>
<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<div class="calc">
  <input id="display" disabled>
  <div class="keys">
    <button data-action="clear">C</button>
    <button data-action="back">←</button>
    <button data-action="percent">%</button>
    <button data-action="/">÷</button>

    <button>7</button><button>8</button><button>9</button><button data-action="*">×</button>
    <button>4</button><button>5</button><button>6</button><button data-action="-">−</button>
    <button>1</button><button>2</button><button>3</button><button data-action="+">+</button>
    <button>0</button><button>.</button><button data-action="sqrt">√</button><button data-action="=">=</button>
  </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
