<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Clics Pro</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    h1 {
      margin-bottom: 25px;
      color: #222;
      font-size: 1.8rem;
    }
    #count {
      font-size: 3.5rem;
      margin: 20px 0;
      color: #0077cc;
      font-weight: bold;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    #increment {
      background: #28a745;
      color: white;
    }
    #increment:hover { background: #218838; }
    #decrement {
      background: #dc3545;
      color: white;
    }
    #decrement:hover { background: #c82333; }
    #reset {
      background: #ffc107;
      color: black;
    }
    #reset:hover { background: #e0a800; }
    .info {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contador de Clics</h1>
    <p id="count">0</p>
    <div class="btn-group">
      <button id="increment">+1</button>
      <button id="decrement">-1</button>
      <button id="reset">Reset</button>
    </div>
    <p class="info">Atajos: ↑ o + (sumar), ↓ o - (restar), R (reset)</p>
  </div>

  <script>
    let count = 0;
    const countDisplay = document.getElementById("count");
    const incrementBtn = document.getElementById("increment");
    const decrementBtn = document.getElementById("decrement");
    const resetBtn = document.getElementById("reset");

    function updateDisplay() {
      countDisplay.textContent = count;
    }

    incrementBtn.addEventListener("click", () => { count++; updateDisplay(); });
    decrementBtn.addEventListener("click", () => { count--; updateDisplay(); });
    resetBtn.addEventListener("click", () => { count = 0; updateDisplay(); });

    // Controles de teclado
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" || e.key === "+") {
        count++;
      } else if (e.key === "ArrowDown" || e.key === "-") {
        count--;
      } else if (e.key.toLowerCase() === "r") {
        count = 0;
      }
      updateDisplay();
    });
  </script>
</body>
</html>
