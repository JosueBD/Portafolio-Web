<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Temporizador & Cronómetro</title><link rel="stylesheet" href="css/estilo.css"></head>
<body>
<div class="wrap">
  <section>
    <h2>Cronómetro</h2>
    <div id="crono" class="display">00:00:00</div>
    <div class="controls"><button id="startC">Iniciar</button><button id="pauseC">Pausar</button><button id="resetC">Reset</button></div>
  </section>
  <section>
    <h2>Temporizador</h2>
    <input id="min" type="number" placeholder="Min" min="0"><input id="sec" type="number" placeholder="Seg" min="0" max="59">
    <div id="tempo" class="display">00:00</div>
    <div class="controls"><button id="startT">Iniciar</button><button id="pauseT">Pausar</button><button id="resetT">Reset</button></div>
  </section>
</div>
<script src="js/script.js"></script>
</body>
</html>
